{% extends 'blog/base.html' %}
{% block content %}

 <div class="content-section">
    <form method="POST">{% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete</legend>
            <h2>Are you sure you want to delete it? {{object.title}} </h2>
        </fieldset>
        <div class="form-group">
            <a class="btn btn-outline-danger" href="{% url 'blog.detail' object.id %}"> Yes,Delete </a>
            <a class="btn btn-outline-info"  href="{% url 'blog.detail' object.id %}"> No </a>
        </div>
    </form>
    
 </div>
{% endblock %}
